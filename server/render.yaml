services:
  - type: web
    name: treasury-vault-timer-backend
    env: node
    plan: pro
    buildCommand: npm ci
    startCommand: npm start
    rootDir: server
    disk:
      name: vault-data
      mountPath: /opt/render/project/server/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: HELIUS_API_KEY
        value: 466f06cf-0f8e-4f05-9c46-a95cb4a83f67
      - key: FRONTEND_URL
        value: https://treasury-vault-timer.vercel.app
      - key: WEBHOOK_SECRET
        value: your-webhook-secret-here
      - key: ADMIN_KEY
        value: your-admin-key-here
      - key: DATABASE_PATH
        value: /opt/render/project/server/data/vaults.db
