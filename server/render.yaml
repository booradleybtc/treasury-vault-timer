services:
  - type: web
    name: treasury-vault-timer-backend
    env: node
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: HELIUS_API_KEY
        value: 466f06cf-0f8e-4f05-9c46-a95cb4a83f67
      - key: VITE_BACKEND_URL
        value: https://treasury-vault-timer-backend.onrender.com
